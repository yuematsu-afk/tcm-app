name: Deploy to kanpo.hito-yaku.com

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PORT: ${{ secrets.SSH_PORT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps & Build
        run: |
          npm install
          npm run build

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${SSH_PORT} ${SSH_HOST} >> ~/.ssh/known_hosts

      - name: Rsync to server
        run: |
          rsync -az --delete -e "ssh -p $SSH_PORT -i ~/.ssh/id_ed25519" dist/ ${SSH_USER}@${SSH_HOST}:/var/www/tcm-app/

      - name: Reload nginx (optional)
        run: |
          ssh -i ~/.ssh/id_ed25519 -p $SSH_PORT ${SSH_USER}@${SSH_HOST} "sudo -n systemctl reload nginx"
